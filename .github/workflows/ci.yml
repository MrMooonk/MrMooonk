name: CI Pipeline

on:
  push:
    branches:
      - main  # Запускается при пуше в ветку main
  pull_request:
    branches:
      - main  # Запускается при открытии PR в ветку main

jobs:
  build:
    runs-on: ubuntu-latest  # Указываем ОС для выполнения пайплайна

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Клонируем код репозитория

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Настройка Node.js (если проект использует его)
      with:
        node-version: '16'  # Указываем нужную версию Node.js

    - name: Install dependencies
      run: npm install  # Установка зависимостей проекта

    - name: Run tests
      run: npm test  # Запуск тестов проекта
